<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
<head>
    <title>Hendrix Roa CV</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML5 Resume/CV">
    <meta name="author" content="Hendrix Roa">    
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head> 

<body>
    <script id="template-handlebars" type="text/x-handlebars-template">
        <div class="wrapper">
            <div class="sidebar-wrapper">
                <div class="language">
                    <label for="language">
                        <span><b>{{ titleSelectLang }} </b></span>
                        <select onchange="changeLang()" name="language" id="languageSelect">
                            <option value="es">{{ titleSpanish }}</option>
                            <option value="en">{{ titleEnglish }}</option>
                        </select>
                    </label>
                </div>
                <div class="profile-container">
                    <img class="profile" width="180" height="245" src="assets/images/profile.jpg"  alt="" />
                    <h1 class="name">Hendrix Roa</h1>
                    <h3 class="tagline">{{ description }}</h3>
                    <h2><i class="fa fa-map-marker"></i> {{ address }}</h2>
                    <a href="assets/pdf/Hendrix_Roa_CV.pdf" download><h2><i class="fa fa-file-pdf-o"></i> {{titleDownload}}</h2></a>
                </div>
                <div class="contact-container container-block">
                    <ul class="list-unstyled contact-list">
                        {{#personalInfo}}
                            <li class="email"><i class="{{icon}}"></i><a href="{{info}}">{{name}}</a></li>
                        {{/personalInfo}}
                    </ul>
                </div>
                <div class="education-container container-block">
                    <h2 class="container-block-title">{{titleEducation}}</h2>
                    {{#education}}
                    <div class="item">
                        <h4 class="degree">{{title}}</h4>
                        <h5 class="meta">{{name}}</h5>
                        <div class="time">{{period}}</div>
                    </div>
                    {{/education}}
                </div>
                
                <div class="languages-container container-block">
                    <h2 class="container-block-title">{{titleLanguages}}</h2>
                    <ul class="list-unstyled interests-list">
                        {{#languages}}
                        <li>{{name}} <span class="lang-desc">{{desc}}</span></li>
                        {{/languages}}
                    </ul>
                </div>
                
                <div class="interests-container container-block">
                    <h2 class="container-block-title">{{titleInterest}}</h2>
                    <ul class="list-unstyled interests-list">
                        {{#each interest}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div><!--//interests-->
                
            </div><!--//sidebar-wrapper-->
            
            <div class="main-wrapper">
                <section class="section summary-section">
                    <h2 class="section-title"><i class="fa fa-exclamation"></i>{{ titlePh }}</h2>
                    <div class="summary">
                        <p>{{ bio }}</p>
                    </div>
                </section>

                <section class="section experiences-section">
                    <h2 class="section-title"><i class="fa fa-briefcase"></i>{{titleExperiences}}</h2>
                    {{#experiences}}
                    <div class="item">
                        <div class="meta">
                            <div class="upper-row">
                                <h3 class="job-title">{{title}}</h3>
                                <div class="time">{{period}}</div>
                            </div>
                            <div class="company">{{company}}</div>
                        </div>
                        <div class="details">
                            <p>
                                {{desc}}
                            </p>  
                        </div>
                    </div>
                    {{/experiences}}  
                </section>
                
                <section class="section projects-section">
                    <h2 class="section-title"><i class="fa fa-archive"></i>{{titleColaborate}}</h2>
                    {{#colaborate}}
                    <div class="item">
                        <span class="project-title"><a href="{{link}}">{{name}}</a></span> - <span class="project-tagline">{{desc}}</span>   
                    </div>
                    {{/colaborate}}
                </section>

                <section class="section projects-section">
                    <h2 class="section-title"><i class="fa fa-briefcase"></i>{{titlePersonalProjects}}</h2>
                    {{#personalProjects}}
                    <div class="item">
                        <span class="project-title"><a href="{{link}}">{{name}}</a></span> - <span class="project-tagline">{{desc}}</span>   
                    </div>
                    {{/personalProjects}}
                </section>

                 <section class="section projects-section">
                    <h2 class="section-title"><i class="fa fa-user"></i>{{titleProfileDetail}}</h2>
                    <div class="skillset">
                        {{#profileDetails}}
                            <div class="item">
                                <span class="project-title"><b>{{name}}</b></span> - <span class="project-tagline">{{desc}}</span>   
                            </div>
                        {{/profileDetails}} 
                    </div>  
                </section>

                <section class="skills-section section">
                    <h2 class="section-title"><i class="fa fa-rocket"></i>{{titleSkylls}}</h2>
                    <div class="skillset">
                        {{#skylls}}  
                        <div class="item">
                            <h3 class="level-title">{{name}}</h3>
                            <div class="level-bar">
                                <div class="level-bar-inner" data-level="{{level}}">
                                </div>                                      
                            </div>                               
                        </div>
                        {{/skylls}}   
                    </div>  
                </section>
            </div>
        </div>
    </script>    
    <div id="content"></div>
    
    <footer class="footer">
        <div class="text-center">
        </div>
    </footer>
    <script src="assets/js/handlebars.js" ></script>
    <script type="text/javascript" src="assets/js/main.js"></script>            
</body>
</html>
